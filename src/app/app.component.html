<app-header />

<main>
    <ul id="users">
        @for (user of users ; track user.id) {
            <li>
                <app-user 
                    [user]="user"
                    (select)="onSelectUser($event)"
                    [selected]="user.id === selectedUserId"
                />
            </li>
        }
    </ul>


    @if (selectedUser) {
        <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name"></app-tasks>
    } @else {
        <p id="fallback">Selecione um usu√°rio</p>
    }
    
</main>
